<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="Boilerplate code">
	<meta keywords="boilerplate, test">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<nav class="nav">
				<a href="#" class="header-text">посылки</a>
				<a href="#" class="header-text">упаковка</a>
				<a href="#" class="header-text">подписка</a>
			</nav>
			<div class="menu-button">
				<a href="#" class="header-text">меню</a>
			</div>
		</header>
		<main class="main">
			<form action="">
				<fieldset class="fieldset-main">
					<legend>Ваш заказ</legend>
					<label for="name">Имя</label>
					<input type="text" name="name" placeholder="Иван">
					<label for="date">Дата</label>
					<input type="date" name="date">
					<label for="time">Время</label>
					<input type="time" name="time">
					<label for="coffee">Кофе</label>
					<select name="coffee">
						<option value="filter">Фильтр</option>
						<option value="cappucino">Каппучино</option>
						<option value="latte">Латте</option>
						<option value="raf">Раф</option>
						<option value="espresso">Эспрессо</option>
					</select>
					<label for="number">Количество</label>
					<input type="number" name="number" placeholder="1">
					<label for="email">Электронная почта</label>
					<input type="email" name="email" placeholder="ineedcoffee@gmail.com">
					<label for="comment">Комментарий</label>
					<textarea name="comment">Дополнительная информация</textarea>
				</fieldset>
				<fieldset class="submit">
					<input type="submit">
				</fieldset>
			</form>
			<div class="background"></div>
			<div class="message">
				<h2 class="message-text">ваш кофе уже в пути!</h2>
			</div>
		</main>
		<footer class="footer">
			<div class="footer-container">
				<a href="#" class="footer-text">доставка горячего кофе по утрам</a>
				<a href="#" class="footer-text">назад</a>
			</div>
		</footer>
	</div>
</body>
</html>
